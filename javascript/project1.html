<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>clock</title> 
    <script>
        let a;
        let date;
        let time;
        const options = {weekdays:'long',year:'numeric',month:'long',day:'numeric'}
        setInterval(() => {
            a=new Date();
            date= a.toLocaleDateString(undefined,options) //we used this becoz this is best way to represent the date.
            time=a.getHours() + ":" + a.getUTCMinutes() + ":" + a.getUTCSeconds();
            document.getElementById('time').innerHTML=time + "on" + date;
            
            
        }, 1000);
    </script>
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-dark">
